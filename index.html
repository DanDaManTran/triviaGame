<!DOCTYPE html>
<html>
<head>
	<title>Game of Trivia</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body background="assets/images/throne.jpg">
	<!-- starting page with the start button -->
	<div class="wrapper sPage container">
		<h1 class="page-header">Game of Trivia</h1>

		<button class="btn btn-danger">Let The Games Begin</button>
		
	</div>
	<!-- question page -->
	<div class="wrapper qPage container">	
		<h1 class="page-header">Game of Trivia</h1>
		
		<div>
			<h3 id="elem">Time Remaining: </h3>
		</div>
		<div>
			<h2 id="newQ">Question</h2>
		</div>
 	
		<h3 class="choice" data-value="0"></h3>

		<h3 class="choice" data-value="1"></h3>

		<h3 class="choice" data-value="2"></h3>

		<h3 class="choice" data-value="3"></h3>

	</div>

	<!-- answer page -->
	<div class="wrapper aPage">
		<h1 class="page-header">Game of Trivia</h1>
		
		<div>
			<h3 id="rightWrong"></h3>
		</div>

		<div>
			<h2 id="rAnswer"></h2>

			<iframe id="video" width="500" height="281.25" src="#" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>

	<!-- Game over screen to tally scores and have a restart button -->
	<div class="wrapper gameOver">
		<h1 class="page-header">Game of Trivia</h1>

		<div>
			<h2 id="right"></h2>
			<h2 id="unanswered"></h2>
			<h2 id="wrong"></h2>
		</div>

		<div>
			<h1>Game Over</h1>
			<button class="btn btn-primary">Start Over?</button>
		</div>
	</div>

</body>
</html>
